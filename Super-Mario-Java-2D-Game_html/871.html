<pre><a name="1"><font size=-1>1     </font></a><?xml version="1.0" encoding="UTF-8"?>
<a name="2"><font size=-1>2     </font></a><!-- You may freely edit this file. See commented blocks below for -->
<a name="3"><font size=-1>3     </font></a><!-- some examples of how to customize the build. -->
<a name="4"><font size=-1>4     </font></a><!-- (If you delete it and reopen the project it will be recreated.) -->
<a name="5"><font size=-1>5     </font></a><project name="SuperMiroGame" default="default" basedir=".">
<a name="6"><font size=-1>6     </font></a>    <description>Builds, tests, and runs the project SuperMiroGame.</description>
<a name="7"><font size=-1>7     </font></a>    <import file="nbproject/build-impl.xml"/>
<a name="8"><font size=-1>8     </font></a>    <!--
<a name="9"><font size=-1>9     </font></a>
<a name="10"><font size=-1>10     </font></a>    There exist several targets which are by default empty and which can be 
<a name="11"><font size=-1>11     </font></a>    used for execution of your tasks. These targets are usually executed 
<a name="12"><font size=-1>12     </font></a>    before and after some main targets. They are: 
<a name="13"><font size=-1>13     </font></a>
<a name="14"><font size=-1>14     </font></a>      -pre-init:                 called before initialization of project properties
<a name="15"><font size=-1>15     </font></a>      -post-init:                called after initialization of project properties
<a name="16"><font size=-1>16     </font></a>      -pre-compile:              called before javac compilation
<a name="17"><font size=-1>17     </font></a>      -post-compile:             called after javac compilation
<a name="18"><font size=-1>18     </font></a>      -pre-compile-single:       called before javac compilation of single file
<a name="19"><font size=-1>19     </font></a>      -post-compile-single:      called after javac compilation of single file
<a name="20"><font size=-1>20     </font></a>      -pre-compile-test:         called before javac compilation of JUnit tests
<a name="21"><font size=-1>21     </font></a>      -post-compile-test:        called after javac compilation of JUnit tests
<a name="22"><font size=-1>22     </font></a>      -pre-compile-test-single:  called before javac compilation of single JUnit test
<a name="23"><font size=-1>23     </font></a>      -post-compile-test-single: called after javac compilation of single JUunit test
<a name="24"><font size=-1>24     </font></a>      -pre-jar:                  called before JAR building
<a name="25"><font size=-1>25     </font></a>      -post-jar:                 called after JAR building
<a name="26"><font size=-1>26     </font></a>      -post-clean:               called after cleaning build products
<a name="27"><font size=-1>27     </font></a>
<a name="28"><font size=-1>28     </font></a>    (Targets beginning with '-' are not intended to be called on their own.)
<a name="29"><font size=-1>29     </font></a>
<a name="30"><font size=-1>30     </font></a>    Example of inserting an obfuscator after compilation could look like this:
<a name="31"><font size=-1>31     </font></a>
<a name="32"><font size=-1>32     </font></a>        <target name="-post-compile">
<a name="33"><font size=-1>33     </font></a>            <obfuscate>
<a name="34"><font size=-1>34     </font></a>                <fileset dir="${build.classes.dir}"/>
<a name="35"><font size=-1>35     </font></a>            </obfuscate>
<a name="36"><font size=-1>36     </font></a>        </target>
<a name="37"><font size=-1>37     </font></a>
<a name="38"><font size=-1>38     </font></a>    For list of available properties check the imported 
<a name="39"><font size=-1>39     </font></a>    nbproject/build-impl.xml file. 
<a name="40"><font size=-1>40     </font></a>
<a name="41"><font size=-1>41     </font></a>
<a name="42"><font size=-1>42     </font></a>    Another way to customize the build is by overriding existing main targets.
<a name="43"><font size=-1>43     </font></a>    The targets of interest are: 
<a name="44"><font size=-1>44     </font></a>
<a name="45"><font size=-1>45     </font></a>      -init-macrodef-javac:     defines macro for javac compilation
<a name="46"><font size=-1>46     </font></a>      -init-macrodef-junit:     defines macro for junit execution
<a name="47"><font size=-1>47     </font></a>      -init-macrodef-debug:     defines macro for class debugging
<a name="48"><font size=-1>48     </font></a>      -init-macrodef-java:      defines macro for class execution
<a name="49"><font size=-1>49     </font></a>      -do-jar-with-manifest:    JAR building (if you are using a manifest)
<a name="50"><font size=-1>50     </font></a>      -do-jar-without-manifest: JAR building (if you are not using a manifest)
<a name="51"><font size=-1>51     </font></a>      run:                      execution of project 
<a name="52"><font size=-1>52     </font></a>      -javadoc-build:           Javadoc generation
<a name="53"><font size=-1>53     </font></a>      test-report:              JUnit report generation
<a name="54"><font size=-1>54     </font></a>
<a name="55"><font size=-1>55     </font></a>    An example of overriding the target for project execution could look like this:
<a name="56"><font size=-1>56     </font></a>
<a name="57"><font size=-1>57     </font></a>        <target name="run" depends="SuperMiroGame-impl.jar">
<a name="58"><font size=-1>58     </font></a>            <exec dir="bin" executable="launcher.exe">
<a name="59"><font size=-1>59     </font></a>                <arg file="${dist.jar}"/>
<a name="60"><font size=-1>60     </font></a>            </exec>
<a name="61"><font size=-1>61     </font></a>        </target>
<a name="62"><font size=-1>62     </font></a>
<a name="63"><font size=-1>63     </font></a>    Notice that the overridden target depends on the jar target and not only on 
<a name="64"><font size=-1>64     </font></a>    the compile target as the regular run target does. Again, for a list of available 
<a name="65"><font size=-1>65     </font></a>    properties which you can use, check the target you are overriding in the
<a name="66"><font size=-1>66     </font></a>    nbproject/build-impl.xml file. 
<a name="67"><font size=-1>67     </font></a>
<a name="68"><font size=-1>68     </font></a>    -->
<a name="69"><font size=-1>69     </font></a></project>
</pre></body></html>
